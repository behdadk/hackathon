<!doctype html>
<html>
<head>
    <title>Coolblue Hackathon 2015! | Demo</title>
    <link rel="stylesheet" href="/templates/topBar/style/style.css">
</head>
<body>
<div class="top-bar">
    <form method="get">
        <ul>
            <li class="testname">
                <div class="test-header">SplitTest</div>
                <div class="test-live">Live since: 12-09-2015</div>
            </li>
            <li id="menu-variants" class="active">Variants</li>
            <li id="menu-stats">Stats</li>
            <li>Config</li>
            <li id="page-search">
                <input type="text" id="url" size="60" value="{{ url }}"/>
                <input type="submit" class="new-button-flat" id="urlButton" value="GO"/>
            </li>
        </ul>
    </form>
    <!--<div class="new-button">Start new test</div>-->
</div>

<iframe style="margin-top:50px" width="100%" height="2000px" frameborder="0" src="{{ host }}"></iframe>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>

<script>
    $(function () {
        $("#urlButton").click(function (event) {
            event.preventDefault();
            var url = "http://hackathon2015.coolblue/external/" + encodeURIComponent($("#url").val());
            $("iframe").attr("src", url);
        });

        $("#menu-variants").click(function (event) {
            event.preventDefault();

            $("#menu-stats").removeClass("active");
            $(this).addClass("active");

            var url = "http://hackathon2015.coolblue/external/" + encodeURIComponent($("#url").val());
            $("iframe").attr("src", url);
        });

        $("#menu-stats").click(function (event) {
            event.preventDefault();

            $("#menu-variants").removeClass("active");
            $(this).addClass("active");

            var url = "http://hackathon2015.coolblue/stats";
            $("iframe").attr("src", url);
        });
    });
</script>
